plugins {
    id 'java'
    id 'org.beryx.jlink' version '2.24.4'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.controlsfx:controlsfx:11.0.3'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages', '--module-path', 'libs']
    launcher {
        name = 'text-based-tetris'
    }
    forceMerge('javafx')

    jpackage {
        installerType = 'dmg' // or 'pkg' for macOS
        icon = 'src/main/resources/icon-tetris.icns'
    }
    moduleName = 'com.tetris.java'
    mainClass = 'com.tetris.Main' // Replace 'com.tetris.Main' with the fully qualified name of your main class
}
